<ion-view view-title="Activity">
    <ion-content ng-class="{expanded:activity.isExpanded}" class="animate-fade-slide-in">
        <div class="item card-item">
            <div ui-sref="app.gallery" class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/shay.png');"></span>
                    <strong>Shay Hasson</strong> reported on a problem nearby his house.
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubbles positive"></i> 6
                        <i class="icon ion-heart assertive"></i> 23
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> just now
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item card-item">
            <div ui-sref="app.gallery" class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/david.png');"></span>
                    <strong>David Beckett</strong> says "Perhaps it could be solved by..."
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive"></i> 2
                        <i class="icon ion-heart assertive"></i> 4

                            <i class="icon ion-clock"></i> 12 mins ago

                    </div>

            </div>
        </div>
        <div class="item card-item">
            <div ui-sref="app.gallery" class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/abraao.png');"></span>
                    <strong>Abra√£o Alves</strong> added a gallery <strong>Problems in the main Avenue</strong> ...
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive"></i> 2

                        <div class="pull-left">
                            <i class="icon ion-clock"></i> 3 hrs ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

<ion-view view-title="Profile">
    <ion-content ng-class="{expanded:profile.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/ne_cearafortaleza0098.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/9.jpg');"></div>
                <h3><a class="light">Mandy Woods</a></h3>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Activity
            </a>
            <a ui-sref="app.friends" class="tab-item">
                <i class="icon ion-android-people muted"></i> Friends
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-images muted"></i> Photos
            </a>
        </div>
        <h4 class="content padding double-padding-x">My City <i class="icon ion-location muted"></i></h4>
        <div class="list animate-fade-slide-in-right">
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/o-TRAFFIC-JAM-facebook.jpg">
                <h2>Praça Portugal</h2>
                <p>Via Bicicletas</p>
                <i class="icon ion-android-bicycle muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/onibus.jpg">
                <h2>Rampa de acesso</h2>
                <p>Transporte Publico</p>
                <i class="icon ion-android-bus muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/praça1.jpg">
                <h2>Calçada deteriorada</h2>
                <p>Pracas</p>
                <i class="icon ion-qr-scanner muted"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
